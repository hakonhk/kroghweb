<html>
    <head>
        <title>Nedtelling!</title>

        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

        <style>
            body {
                margin: 0;
            }

            html,
            body,
            #time {
                position: relative;
                height: 100%;
                width: 100%;
            }

            #time {
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 20vw;
            }

            audio {
                visibility: hidden;
                position: absolute;
                top: -100px;
                left: 0;
            }

            select {
                position: absolute;
                top: 10px;
                right: 10px;
            }
        </style>
    </head>
    <body>
        <div id="time"></div>

        <audio id="audio" src="http://www.soundjay.com/button/beep-07.wav" autostart="false" ></audio>

        <select>
            <option value="5">5 sekunder</option>
            <option value="10">10 sekunder</option>
            <option value="15">15 sekunder</option>
            <option value="20">20 sekunder</option>
            <option value="25">25 sekunder</option>
            <option value="30">30 sekunder</option>
        </select>

        <script>
            const $time = document.querySelector('#time');
            const $limit = document.querySelector('select');
            const running = false;
            
            let tickStart;

            function tick () {
                var now = Date.now();
                let diff = '?';

                if (tickStart) {
                    diff = (now - tickStart) / 1000;
                } else {
                    tickStart = now;
                }

                if (diff > parseInt($limit.value)) {
                    reset();
                    diff = 0;
                }

                $time.innerHTML = diff + 's';

                setTimeout(tick, 50);
            }

            function reset () {
                playSound();
                tickStart = null;
            }

            function playSound () {
                var sound = document.getElementById("audio");
                sound.play();
            }

            // Start game
            tick();

            document.body.addEventListener('click', reset);
            document.body.addEventListener('touchstart', reset);

        </script>
    </body>
</html>
